{% extends 'App/admin.html' %}
{% load static %}



{% block admin %}
    <a href="{% url 'articulos_admin' %}"><button class="btn btn-outline-primary">Volver</button></a><br><br>

    <label><h4>{{ Estado }}</h4></label><br>

    <form action="{% url 'modificar' art=Id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="idart" value="{{ Id }}">
        {{ Formulario.as_p }}
        <button class="btn btn-outline-info">Modificar</button>
    </form>
    

{% endblock %}
